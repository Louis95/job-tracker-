
{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}


    <div class="form-wrapper">
        <form method="POST" action="/signup">
            <h3 class="form-heading">Signup <a href="{{ url_for('main.index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>

            <div class="form-group">
                <label for="name">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">

            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" autofocus="">

            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Your Password" autofocus="">

            </div>

            <input type="submit" value="Login" style="background: #008751; border-color: #008751; " class="btn btn-success btn-md">
        </form>
    </div>


{% endblock %}
